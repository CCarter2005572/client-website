        <!-- Trigger the Modal -->

        <div id="myModal3" class="modal">

            <!-- The Close Button -->

            <!-- Modal Content (The Image) -->
            <div class="modal-content">
                <div class="mySlides">
                        <div class="numbertext">1 / 4</div>
                        <img src="images/Beohus Images RGU/11.jpg" style="width:100%">
                    </div>
                  
                    <div class="mySlides">

                        <img src="images/Beohus Images RGU/HighresScreenshot_2022.06.15-00.12.00.png" style="width:100%">
                    </div>
          
                    <div class="mySlides">
                        <div class="numbertext">3 / 4</div>
                        <img src="images/Beohus Images RGU/HighresScreenshot_2022.06.15-00.16.26.png" style="width:100%">
                    </div>
          
                    <div class="mySlides">
                        <div class="numbertext">4 / 4</div>
                        <img src="images/Beohus Images RGU/HighresScreenshot_2022.06.15-00.18.18.png" style="width:100%">
                </div>

                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
                </div>

                <!-- Modal Caption (Image Text) -->
                <div id="caption3"></div>

                <div class="column">
                        <img class="demo cursor" src="images/Beohus Images RGU/11.jpg" style="width:100%; height:240px;" onclick="currentSlide(1)" alt="Nature and sunrise">

                    <div class="column">
                        <img class="demo cursor" src="images/Beohus Images RGU/HighresScreenshot_2022.06.15-00.12.00.png" style="width:100%; height:240px;" onclick="currentSlide(2)" alt="Snow">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="images/Beohus Images RGU/HighresScreenshot_2022.06.15-00.16.26.png" style="width:100%; height:240px;" onclick="currentSlide(3)" alt="Mountains and fjords">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="images/Beohus Images RGU/HighresScreenshot_2022.06.15-00.18.18.png" style="width:100%; height:240px;" onclick="currentSlide(4)" alt="Northern Lights">
                    </div>
                </div>

            </div>

        <script>
            // Get the modal
            var modal = document.getElementById("myModal");
            
            // Get the image and insert it inside the modal - use its "alt" text as a caption
            var img = document.getElementById("myImg");
            var modalImg = document.getElementById("img01");
            var captionText = document.getElementById("caption");
            img.onclick = function(){
                modal.style.display = "block";
                modalImg.src = this.src;
                captionText.innerHTML = this.alt;
            }
            
            // Get the <span> element that closes the modal
            var span = document.getElementsByClassName("close")[0];
            
            // When the user clicks on <span> (x), close the modal
            span.onclick = function() { 
                modal.style.display = "none";
            }

            var slideIndex = 1;
            showSlides(slideIndex);

            // Next/previous controls
            function plusSlides(n) {
                showSlides(slideIndex += n);
            }

            // Thumbnail image controls
            function currentSlide(n) {
                showSlides(slideIndex = n);
            }

            function showSlides(n) {
                var i;
                var slides = document.getElementsByClassName("mySlides");
                var dots = document.getElementsByClassName("demo");
                var captionText = document.getElementById("caption");
                if (n > slides.length) {slideIndex = 1}
                if (n < 1) {slideIndex = slides.length}
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "");
                }
                slides[slideIndex-1].style.display = "block";
                dots[slideIndex-1].className += " active";
                captionText.innerHTML = dots[slideIndex-1].alt;
            }
        </script>
