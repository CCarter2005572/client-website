<body>
    <!--header for website-->
    <header>
        <img src="images/woodwork.png" alt="header img">
        <h1>Highland Heritage Woodworks</h1>
        <!--navbar-->
        <nav>
            <!--links for main pages-->
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="survey.html">Survey Page</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Gallery</h2>
        <!--video provided by Guy-->
        <video width="800" height="450" controls>
            <source src="images/Beohus Flythrough.mp4" type="video/mp4">
        Your browser does not support the video tag.
        </video>

        

        <!-- Trigger the Modal -->
        <div class="row">
            <div class="container" style="margin-right: 4px;">
                <img id="myImg" src="images/Beohus Images RGU/11.jpg" alt="Top-down View" style="width:100%;">
                <div class="overlay">test 1</div>
            </div>
            <div class="container" style="margin-right: 4px;">
                <img id="myImg" src="images/Beohus Images RGU/11.jpg" alt="Top-down View" style="width:100%;">
                <div class="overlay">test 2</div>
            </div>
            <div class="container">
                <img id="myImg" src="images/Beohus Images RGU/11.jpg" alt="Top-down View" style="width:100%;">
                <div class="overlay">test 3</div>
            </div>
        </div>

        <!-- The Modal -->
        <div id="myModal" class="modal">

            <!-- The Close Button -->
            <span class="close">&times;</span>

            <!-- Modal Content (The Image) -->
            <img class="modal-content" id="img01">

            <!-- Modal Caption (Image Text) -->
            <div id="caption"></div>
        </div>

        <script>
            // Get the modal
            var modal = document.getElementById("myModal");
            
            // Get the image and insert it inside the modal - use its "alt" text as a caption
            var img = document.getElementById("myImg");
            var modalImg = document.getElementById("img01");
            var captionText = document.getElementById("caption");
            img.onclick = function(){
                modal.style.display = "block";
                modalImg.src = this.src;
                captionText.innerHTML = this.alt;
            }
            
            // Get the <span> element that closes the modal
            var span = document.getElementsByClassName("close")[0];
            
            // When the user clicks on <span> (x), close the modal
            span.onclick = function() { 
                modal.style.display = "none";
            }
        </script>

    </main>
