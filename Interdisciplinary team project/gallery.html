    <link rel="stylesheet" type="text/css" href="css/style.css">

<body>
    <!--header for website-->
    <header>
        <img src="images/woodwork.png" alt="header img">
        <h1>Beòhus</h1>
        <!--navbar-->
        <nav>
            <!--links for main pages-->
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="survey.html">Survey Page</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Gallery</h2>
        <!--video provided by Guy-->
        <video width="800" height="450" controls>
            <source src="images/Beohus Flythrough.mp4" type="video/mp4">
        Your browser does not support the video tag.
        </video>

        

        <div class="view" id="gridView">
            <p>Click the buttons to change the grid view.</p>
            <button class="btn active" onclick="one()">1</button>
            <button class="btn" onclick="two()">2</button>
            <button class="btn" onclick="four()">4</button>
        </div>

        <div class="row">
            <div class="column">
                <img src="images/Beohus Images RGU/11.jpg" style="width: 100%">
                <img src="images/Beohus Images RGU/HighresScreenshot_2022.06.15-00.12.00.png" style="width: 100%">
                <img src="images/Beohus Images RGU/HighresScreenshot_2022.06.15-00.16.06.png" style="width: 100%">
                <img src="images/Beohus Images RGU/HighresScreenshot_2022.06.15-00.16.26.png" style="width: 100%">
                <img src="images/Beohus Images RGU/HighresScreenshot_2022.06.15-00.16.51.png" style="width: 100%">
                <img src="images/Beohus Images RGU/HighresScreenshot_2022.07.12-20.46.55.png" style="width: 100%">
            </div>
            <div class="column">
                <img src="images/Beohus Images RGU/HighresScreenshot_2022.07.01-01.23.52.png" style="width: 100%">
                <img src="images/Beohus Images RGU/HighresScreenshot_2022.07.01-01.28.58.png" style="width: 100%">
                <img src="images/Beohus Images RGU/HighresScreenshot_2022.07.01-01.30.22.png" style="width: 100%">
                <img src="images/Beohus Images RGU/HighresScreenshot_2022.06.15-00.18.18.png" style="width: 100%">
                <img src="images/Beohus Images RGU/HighresScreenshot_2022.07.01-01.40.16.png" style="width: 100%">
                <img src="images/Beohus Images RGU/HighresScreenshot_2022.07.01-01.46.50.png" style="width: 100%">
            </div>
            <div class="column">
                <img src="images/Beohus Images RGU/Bike path3-14.jpg" style="width: 100%">
                <img src="images/Beohus Images RGU/Bike path3-19.jpg" style="width: 100%">
                <img src="images/Beohus Images RGU/HighresScreenshot_2022.07.01-00.58.51.png" style="width: 100%">
                <img src="images/Beohus Images RGU/HighresScreenshot_2022.07.01-01.08.25.png" style="width: 100%">
                <img src="images/Beohus Images RGU/HighresScreenshot_2022.07.01-01.13.34.png" style="width: 100%">
            </div>
            <div class="column">
                <img src="images/Beohus Images RGU/HighresScreenshot_2022.07.12-20.44.01.png" style="width: 100%">
                <img src="images/Beohus Images RGU/HighresScreenshot_2022.07.12-20.38.19.png" style="width: 100%">
                <img src="images/Beohus Images RGU/HighresScreenshot_2022.07.01-01.43.24.png" style="width: 100%">
                <img src="images/Beohus Images RGU/HighresScreenshot_2022.07.01-01.33.02.png" style="width: 100%">
                <img src="images/Beohus Images RGU/HighresScreenshot_2022.07.01-01.32.12.png" style="width: 100%">
            </div>
        </div>

        <script>
            // Get the elements with class="column"
            var elements = document.getElementsByClassName("column");
            
            // Declare a "loop" variable
            var i;
            
            // Full-width images
            function one() {
              for (i = 0; i < elements.length; i++) {
                elements[i].style.flex = "792px";
              }
            }
            
            // Two images side by side
            function two() {
              for (i = 0; i < elements.length; i++) {
                elements[i].style.flex = "384px";
              }
            }
            
            // Four images side by side
            function four() {
              for (i = 0; i < elements.length; i++) {
                elements[i].style.flex = "168px";
              }
            }

            // Add active class to the current button (highlight it)
            var view = document.getElementById("gridView");
            var btns = view.getElementsByClassName("btn");
            for (var i = 0; i < btns.length; i++) {
                btns[i].addEventListener("click", function() {
                    var current = document.getElementsByClassName("active");
                    current[0].className = current[0].className.replace(" active", "");
                    this.className += " active";
                });
            }
        </script>
        

    </main>

</body>
</html>
